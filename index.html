<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css head here -->
    <title>Example Page for Open Source HTML5 Player</title>
  </head>
  <body>

  <h1>Example Page for Open Source HTML5 Player</h1>
  <p>See the source code to see the documentation</p>

  <!-- figure out cache buster for js file using document.write -->
  <div id='videoPlayerContainer'></div>
  <script src="js/cinema.js"></script>

  <script>
    
    var options = {
      height: 400,
      width: 300,
      // either 16/9 or 4/3
      aspectRatio: '4/3',
      poster: '',
      source: [
        'video/Rick_and_Morty_inter_dimensional_cable.mp4',
        'video/Rick_and_Morty_inter_dimensional_cable.ogg',
        'Rick_and_Morty_inter_dimensional_cable.webm'
      ],
      sourceDownloadPath: {
        path: 'path',
        text: 'Download here'
      }, 
      // 0 to 1
      volume: 1,
      autoplay: false,
      controls: true,
      preload: 'metadata',
      organization: 'Open Source',
      orglink: 'http://example.org'
      // ad support coming soon
    }

    // intialize video player 
    var player = cinema('videoPlayerContainer', options);
    player.init();
  </script>


  </body>
</html>
